<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa1</title>
</head>
<body>
    <h1>DevTech Academy</h1>

    <h2>Cadastro de Alunos</h2>

    <form action="" method="post">
        <p>            
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        </p>
        
        <p>            
            <label for="nome">Idade:</label>
            <input type="number" name="idade" id="idade" placeholder="Digite sua idade">
        </p>

        <p>
            <label for="curso">Curso:</label><br>
            <input type="radio" name="curso" id="curso" value="JavaScript">JavaScript 🧡
            <input type="radio" name="curso" id="curso" value="Python">Python 🐍
            <input type="radio" name="curso" id="curso" value="Java">Java 🐗
            <br>
        </p>

        <p>            
            <label for="nome">Nota Final:</label>
            <input type="number" name="nota" id="nota" placeholder="Digite sua nota final">
        </p>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>

    <hr>

    <h2>Alunos Cadastrados</h2>

    <table border=".15" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th spacecolor="gray" width="130">NOME</th>
                <th spacecolor="gray" width="130">IDADE</th>
                <th spacecolor="gray" width="130">CURSO</th>
                <th spacecolor="gray" width="130">NOTA</th>
                <th spacecolor="gray" width="130">Remover</th>
                <th spacecolor="gray" width="130">Editar</th>
            </tr>
        </thead>
        <tbody id="table">
            <tr>
                <td>🧑</td>
                <td>🧑‍🍼</td>
                <td>🧑‍💻</td>
                <td>📊</td>
                <td>
                    <button onclick="editarAluno(0)">Editar</button>
                </td>
                <td>
                    <button onclick="excluirAluno(0)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
